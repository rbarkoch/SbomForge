name: Publish NuGet Package

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  publish:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag -replace '^v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          Write-Host "Version: $version"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x

      - name: Restore dependencies
        run: dotnet restore Source/SbomForge.slnx

      - name: Build and Pack
        shell: pwsh
        run: |
          ./Publish-Solution.ps1 -Version ${{ steps.version.outputs.VERSION }} -Configuration Release

      - name: Publish to NuGet
        shell: pwsh
        run: |
          # First, publish the main NuGet package(s)
          $packages = Get-ChildItem -Path Publish -Filter *.nupkg | Where-Object { $_.Name -notlike '*.snupkg' }
          
          if ($packages.Count -eq 0) {
            Write-Error "No .nupkg files found in Publish directory"
            exit 1
          }
          
          foreach ($package in $packages) {
            Write-Host "Publishing package: $($package.Name)..." -ForegroundColor Cyan
            dotnet nuget push $package.FullName `
              --api-key ${{ secrets.NUGET_API_KEY }} `
              --source https://api.nuget.org/v3/index.json `
              --skip-duplicate
            
            if ($LASTEXITCODE -ne 0) {
              Write-Error "Failed to publish $($package.Name)"
              exit $LASTEXITCODE
            }
            Write-Host "Successfully published $($package.Name)" -ForegroundColor Green
          }
          
          # Then, publish symbol packages (must be done after main package)
          $symbolPackages = Get-ChildItem -Path Publish -Filter *.snupkg -ErrorAction SilentlyContinue
          
          if ($symbolPackages) {
            foreach ($package in $symbolPackages) {
              Write-Host "Publishing symbols: $($package.Name)..." -ForegroundColor Cyan
              dotnet nuget push $package.FullName `
                --api-key ${{ secrets.NUGET_API_KEY }} `
                --source https://api.nuget.org/v3/index.json `
                --skip-duplicate
              
              if ($LASTEXITCODE -ne 0) {
                Write-Warning "Failed to publish symbols $($package.Name), but continuing..."
              } else {
                Write-Host "Successfully published symbols $($package.Name)" -ForegroundColor Green
              }
            }
          } else {
            Write-Host "No symbol packages found to publish" -ForegroundColor Yellow
          }

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Publish/*.nupkg
            Publish/*.snupkg
            Publish/*.sbom.json
          generate_release_notes: true
          draft: false
          prerelease: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages-${{ steps.version.outputs.VERSION }}
          path: Publish/
          retention-days: 30
